<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> my Bio Data </title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .column {
            width: 45%;
        }
        .column label {
            display: block;
            margin: 10px 0 5px;
        }
        .column input[type="text"], .column input[type="email"], .column input[type="date"], .column input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .column input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1> my Bio Data Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <div class="container">
            <!-- Personal Information Column -->
            <div class="column">
                <h2>Personal Information</h2>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" required>

                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <!-- Education Details Column -->
            <div class="column">
                <h2>Education Details</h2>
                <label for="school-name">School Name:</label>
                <input type="text" id="school-name" name="school_name" required>

                <label for="class">Class:</label>
                <input type="text" id="class" name="class" required>

                <label for="stream">Stream:</label>
                <input type="text" id="class" name="branch" required>
